<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}

{% capture canonical %}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
<link rel="canonical" href="{{ canonical | absolute_url }}">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" />
<link href="//overpass-30e2.kxcdn.com/overpass.css" rel="stylesheet" />
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/css.css" />

<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/favicons/apple-touch-icon.png?v=BGBvJ99adG">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/favicons/apple-touch-icon.png?v=BGBvJ99adG">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/favicon-32x32.png?v=BGBvJ99adG" sizes="32x32">
<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/favicons/favicon-16x16.png?v=BGBvJ99adG" sizes="16x16">
<link rel="manifest" href="{{ site.baseurl }}/assets/favicons/manifest.json?v=BGBvJ99adG">
<link rel="mask-icon" href="{{ site.baseurl }}/assets/favicons/safari-pinned-tab.svg?v=BGBvJ99adG" color="#6000ff">
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicons/favicon.ico?v=BGBvJ99adG">
<meta name="msapplication-config" content="{{ site.baseurl }}/assets/favicons/browserconfig.xml?v=BGBvJ99adG">
<meta name="theme-color" content="#6600ff">
